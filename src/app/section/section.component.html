<div class="row">
    <div class="container">
        <div class="row form-group">
            <input type="text" class="form-control" name="filterPost" placeholder="searching..." [(ngModel)]="filterPost" >
        </div>
    </div>
    <div class="container align-items-center">
        <div class="row align-items-end">
            <div class="col-sm-2 offset-sm-10">
                <button type="button" class="btn btn-primary btn-lg">+ Add course</button>
            </div>
        </div>
        <div class="container bg-light " *ngFor="let post of posts | filter:filterPost">   
            <div class="row">
                <div class="col-4 align-items-start">                        
                    <h1>{{post.name}}</h1>
                </div> 
                <div class="col-3">     
                    </div>                
                <div class="col-2  align-items-center">                        
                    <h4>{{post.date}}</h4>
                </div>
                <div class="col-1 align-items-center">                        
                    <h4>{{post.duration}}</h4>
                </div>               
                <div class="col-1 align-items-center">          
                    <button type="button" class="btn btn-warning ">Edit  </button>
                </div>                
                <div class="col-1">   
                    <button type="button" class="btn btn-danger ">Delete</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <p>{{post.description}}</p><b></b>
                    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus placeat, nisi, 
                        dolore repellat harum ullam modi perferendis eum iste eveniet sequi, libero laborum? Ratione, aliquid iusto? Autem magnam tempora soluta.
                    </p>
                </div>
            </div>
        </div>
    </div>
   <!--<app-courses></app-courses>-->
</div>
