<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts | filter:filterPost">
        <th scope="row">{{post.id}}</th>
        <td>{{post.Mark}}</td>
        <td>{{post.Otto}}</td>
        <td>{{post.@mdo}}</td>
        </tr>
    </tbody>
</table>
