<table class="table">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Handle</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts | filter:filterPost">
        <th >{{post.id}}</th>
        <td>{{post.name}}</td>
        <td>{{post.date}}</td>
        <td>{{post.duration}}</td>
        </tr>
    </tbody>
</table>
